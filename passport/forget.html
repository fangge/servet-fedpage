<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/passport.css">
</head>
<body>
    <div class="g-wrap">
        <h1 class="u-logo">survet</h1>
        <form action="/" class="m-form">
            <p class="u-form-tips">请输入邮箱地址，并前往邮箱验证~！</p>
            <div class="m-form-item"><label for="account"><i class="icon-user"></i></label><input type="text" class="u-input" name="account" id="account" placeholder="邮箱" tabindex="1" required></div>
            <p class="u-validate-tips">邮箱不存在</p>
            <button type="submit" class="u-submit-btn" tabindex="1">发送（53）</button>
        </form>
        <!-- 这是分割线 -->
        <br><br><br><br>
        <!-- 这是分割线 -->
        <form action="/" class="m-form">
            <p class="u-email-send-tips">已发送至以下邮箱<strong>406325948@qq.com</strong></p>
            <p class="u-activate-email">请立即<a href="https://mail.qq.com" target="_blank" class="u-link">前往邮箱</a>激活畅游赛问网哟~！</p>
            <button type="submit" class="u-submit-btn" tabindex="1">再发一次</button>
        </form>
        <!-- 这是分割线 -->
        <br><br><br><br>
        <!-- 这是分割线 -->
        <form action="/" class="m-form">
            <div class="m-form-item"><label for="account"><i class="icon-lock-open"></i></label><input type="password" class="u-input" name="account" id="account" placeholder="新密码（不少于6位数字字符）" tabindex="1" required></div>
            <div class="m-form-item"><label for="password"><i class="icon-lock-open"></i></label><input type="password" class="u-input" name="password" id="password" placeholder="重复新密码" tabindex="1" required></div>
            <p class="u-validate-tips">两次的密码不一致</p>
            <button type="submit" class="u-submit-btn" tabindex="1">确定</button>
        </form>
    </div>
</body>
</html>
